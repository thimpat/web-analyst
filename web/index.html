<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>Title</title>
        
        <link href="dist/css/tabulator.min.css" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/tabulator_midnight.min.css">
        <link href="css/stats.css" rel="stylesheet">
    
        <script src="dist/js/tabulator.js" type="text/javascript"></script>
        
        <script src="vendors/chart.js"></script>
        <script src="vendors/chartjs-plugin-datalabels.js"></script>
        
    </head>
    <body>
        
        <div class="container">
            <div class="section bar">
                <canvas id="visitorHours"></canvas>
            </div>
            
            <div class="section bar">
                <canvas id="visitorsWeek"></canvas>
            </div>
            
            <div class="section bar">
                <canvas id="visitorsYear"></canvas>
            </div>
            
            <div class="section pie">
                <canvas id="browsers"></canvas>
            </div>
            
            <div class="section pie">
                <canvas id="oses"></canvas>
            </div>
            
            <div class="section pie">
                <canvas id="languages"></canvas>
            </div>
            
            <div class="section table">
                <div id="example-table" class="tabulator"></div>
            </div>
        </div>
        
        <script src="js/start.mjs" type="module"></script>

    </body>
</html>
