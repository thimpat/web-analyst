<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>Title</title>
        
        <link href="css/tabulator.min.css" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/tabulator_midnight.css">
        <link href="css/stats.css" rel="stylesheet">
    
        <script src="vendors/tabulator.min.js" type="text/javascript"></script>
        <script src="vendors/chart.js"></script>
        
    </head>
    <body>
        
        <div class="container">
            <div class="section">
                <canvas id="visitorHours"></canvas>
            </div>
            
            <div class="section">
                <canvas id="visitorsWeek"></canvas>
            </div>
            
            <div class="section">
                <canvas id="visitorsYear"></canvas>
            </div>
            
            <div class="section">
                <canvas id="browser"></canvas>
            </div>
            
            <div class="section">
                <canvas id="languages"></canvas>
            </div>
            
            <div class="section">
                <div id="example-table-theme">
                    <select id="filter-field">
                        <option></option>
                        <option value="date">Date</option>
                        <option value="ip">IP</option>
                        <option value="acceptLanguage">Accept Language</option>
                        <option value="userAgent">User Agent</option>
                        <option value="pathname">Pathname</option>
                        <option value="search">Search</option>
                        <option value="id">ID</option>
                    </select>
        
                    <select id="filter-type">
                        <option value="=">=</option>
                        <option value="<"><</option>
                        <option value="<="><=</option>
                        <option value=">">></option>
                        <option value=">=">>=</option>
                        <option value="!=">!=</option>
                        <option value="like">like</option>
                    </select>
        
                    <input id="filter-value" type="text" placeholder="value to filter">
        
                    <button id="filter-clear">Clear Filter</button>
                </div>
    
                <div id="example-table" class="tabulator"></div>
            </div>
        </div>
        
        <script src="js/start.mjs" type="module"></script>

    </body>
</html>
